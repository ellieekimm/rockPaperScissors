<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link href = "styles.css" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, and Scissors!</h1>
    <h2 id = "finaltext"></h2>
    <div class = "container">
        <div class = "playerone">
            <h2 id = "p1text">Player One</h2>
            <img id = "p1img">
        </div>
        <div class = "playertwo">
            <h2 id = "p2text">Player Two</h2>
            <img id = "p2img">
        </div>
    <div class = "options">
    <h2>Choose Option:</h2>
        <img src = "images/rock.png" alt = "rock" id = "rockoption" class = "option">
        <img src = "images/scissors.png" alt = "scissors" id = "scissoroption" class = "option">
        <img src = "images/paper.webp" alt = "paper" id = "paperoption" class = "option">
    </div>
</div>
    <script src = "index.js"></script>
</body>
</html>
